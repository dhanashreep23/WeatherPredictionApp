<!-- Weather App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api project</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="weather.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-bar" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 style="color: white; font-size: 32px; font-weight: 500;" class="temp">20Â°C</h1>
            <h2 style="color: white; font-size: 36px; font-weight: 500;" class="city">Nashik</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" >
                    <div class="col-text">
                        <p class="humidity">35%</p>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" >
                    <div class="col-text">
                        <p class="wind">20 kmph</p>
                        <p >Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link Javascript -->
    <script src="weather.js"></script>
</body>

</html>
